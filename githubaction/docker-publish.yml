name: Publish Docker images to Docker Hub

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cash-card/**'
      - 'projecto-dos/**' # Asegúrate de que este sea el nombre correcto de la carpeta

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [cash-card, projecto-dos] # Aquí defines tus proyectos
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.project }}
        run: ./gradlew bootBuildImage --image-name=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.project }}:latest
        working-directory: ./${{ matrix.project }}